{% extends 'base.html' %}

{% block content %}

    {% for object in object_list %}
        <div class="media">
          <a class="pull-left" href="#">
            <img class="media-object" src="..." alt="...">
          </a>
          <div class="media-body">
            {{ object.content }}<br/>
              via {{ object.user }} | {{ object.timestamp|timesince }} ago
          </div>
        </div>

    {% endfor %}
{% endblock content %}
